<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student list</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body style="color: white; background-color: rgb(1, 37, 48);"> <br> <br> <br>
    
    <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5"><strong>Student List</strong></h1>
    </div>
    <div class="main row justify-content-center">
      <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
      <div class="col-10 mb-3">
        <label for="firstName">First Name</label>
        <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
      </div>
      <div class="col-10 mb-3">
        <label for="lastName">Last Name</label>
        <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name">
      </div>
      <div class="col-10 mb-3">
        <label for="lastName">Grade</label>
        <input class="form-control" id="grade" type="text" placeholder="Enter Grade">
      </div>
      <div class="col-10">
        <br> <input class="btn btn-success add-btn"  type="submit" value="submit">
      </div>
      </form>
      <div class="col-10 mt-5">
        <table class="table table-striped table-dark">
           <thead>
            <tr>
              <th>First Name </th>
              <th>Last Name</th>
              <th>Grade</th>
              <th>Actions</th>
            </tr>
           </thead> 
           <tbody id="student-list">
            <tr>
              <td>Alan</td>
              <td>Gregory</td>
              <td>9</td>
              <td>
                
                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
              </td>
            </tr>
           </tbody>
        </table>
      </div>
    </div>
  </div>



   







   <script src="node_modules/jquery/dist/jquery.min.js"></script>
   <script src="list.js"></script>
   <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
